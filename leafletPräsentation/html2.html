<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="leaflet-0.6.4/leaflet.css" ></link>
<script src="leaflet-0.6.4/leaflet.js"></script>
<style>
#map { height: 450px; }
</style>
</head>
<body>
 <div id="map" >
 </div>  
  <div align="center"> <button type="button" onclick="mapup()"style="align:left; position:absolute; left:50px;">up</button><button type="button" onclick="up()"style="align:center; position:relative; left:25px;">up</button></div>
 <div align="center"><button type="button" onclick="mapleft()"style="align:left; position:absolute; left:10px;">left</button> <button type="button"onclick="mapright()"style="align:left; position:absolute; left:80px;">right</button></div>
 <div align="center"><button type="button" onclick="left()">left</button> <button type="button"onclick="right()"style="align:center; position:relative; left:55px;">right</button></div>
 <div align="center"><button type="button"onclick="mapdown()"style="align:center; position:absolute; left:40px;">down</button></div><div align="center"><button type="button"onclick="down()"style="align:center; position:relative; left:25px;">down</button></div>
 </div> 
 <script>
var map = L.map('map').setView([51.9604,7.6197], 14);
L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>'
+' contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,'
+'Imagery &copy <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 18
}).addTo(map);
var marker=L.marker([51.9604, 7.6197]).addTo(map);
marker.dragging.enable();

function up(){
var latln=marker.getLatLng();
var hoeher=latln.lat+0.001;
marker.setLatLng(new L.LatLng(hoeher,latln.lng));
}
function down(){
var latln=marker.getLatLng();
var runter=latln.lat-0.001;
marker.setLatLng(new L.LatLng(runter,latln.lng));
}
function right(){
var latln=marker.getLatLng();
var rechts=latln.lng+0.001;
marker.setLatLng(new L.LatLng(latln.lat,rechts));
}
function left(){
var latln=marker.getLatLng();
var links=latln.lng-0.001;
marker.setLatLng(new L.LatLng(latln.lat,links));
}
function mapup(){
map.panBy([0, 5]);
}
function mapdown(){
map.panBy([0, -5]);
}
function mapright(){
map.panBy([-5, 0]);
}
function mapleft(){
//map.panTo([51.95,7.6197]);
map.panBy([5, 0]);
}
 </script>
</body>
</html>
